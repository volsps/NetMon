version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: network_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d network_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3001:5000"
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/network_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

# ВОТ ЭТОГО НЕ ХВАТАЛО:
volumes:
  postgres_data:
